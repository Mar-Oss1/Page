<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Amor</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="question-container">
        <video class="gif-src" loop autoplay muted>
            <source src="do-you-love-me.mp4" type="video/mp4">
        </video>

        <div class="question">
            <span>¿Me amas?</span>
        </div>

        <div class="button-container">
            <button class="yes-btn">Sí</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="result-container hidden">
        <video class="result-gif-src" loop autoplay muted>
            <source src="love-me.mp4" type="video/mp4">
        </video>

        <div class="cssload-heart">
            <div></div> 
        </div>

        <div class="cssload-shadow"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
